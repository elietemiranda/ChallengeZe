name: Test With Robot Framework

on: [push]

jobs:
  run_automation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependecies
      env:
        PYTHON_VERSION: "3.10"
      run: |
        py_version=$PYTHON_VERSION
        sudo apt update
        sudo apt install software-properties-common
        sudo add-apt-repository -y ppa:deadsnakes/ppa
        sudo apt update
        sudo apt install python"$py_version"
        sudo apt install -y nodejs
#        aws --version
#        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
#        unzip awscliv2.zip
#        sudo ./aws/install

    - name: Verify Version
      run: |
          python --version
          nodejs -v
          npm --version
          aws --version

    - name: Install libraries for robot
      run: |
          pip install -U pip
          pip install -r requirements.txt
          python -m Browser.entry init

    - name: Run Tests
      run: |
            mkdir results
            robot -d ./reports ./TestCase

    - name: Upload Tests in AWS Bucket S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        OUTPUT_PATH: "/home/runner/work/ChallengeZe/ChallengeZe/reports"
      run: |
            git_hash=$(git rev-parse --short "$GITHUB_SHA")
            echo $git_hash
            bucket=reports-challenge-ze
            aws s3 cp $OUTPUT_PATH s3://"$bucket"/"$git_hash"/ --recursive --region sa-east-1
